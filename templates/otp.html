<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="/static/css/otp.css">
</head>
<body>
    <div class="glass-container">
        <h2>OTP Verification</h2>
        <p>Please enter the OTP sent to your email.</p>
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
            {{ message }}
            </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        
        <!-- OTP Verification Form -->
        <form action="{{ url_for('verify_otp') }}" method="POST">
            <div class="otp-input-container">
                <input type="text" maxlength="1" class="otp-input" name="otp[]">
                <input type="text" maxlength="1" class="otp-input" name="otp[]">
                <input type="text" maxlength="1" class="otp-input" name="otp[]">
                <input type="text" maxlength="1" class="otp-input" name="otp[]">
                <input type="text" maxlength="1" class="otp-input" name="otp[]">
                <input type="text" maxlength="1" class="otp-input" name="otp[]">
            </div>
            <button type="submit" class="verify-btn">Verify OTP</button>
        </form>

        <!-- Resend OTP Form -->
        <form action="{{ url_for('resend_otp') }}" method="POST">
            <button type="submit" class="resend-btn">Resend OTP</button>
        </form>
    </div>

    <script src="/static/js/otp.js"></script>
</body>
</html>
